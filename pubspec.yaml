name: ds_ads
description: Ads components for altush Flutter projects. Supports AdMob and AppLovin mediations
version: 1.3.1
repository: https://github.com/al-tush/ds_ads

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  ds_common: ">=1.1.0 <3.0.0"
  freezed_annotation: ^2.1.0
  collection: ^1.16.0

  google_mobile_ads: ^5.2.0

  applovin_max: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: pro.altush.ads.ds_ads
        pluginClass: DsAdsPlugin
      ios:
        pluginClass: DsAdsPlugin
